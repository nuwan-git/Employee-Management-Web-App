<div class="container-fluid bg-light py-3">
<form (ngSubmit)="processEmployeeRegistrationForm()" class="justify-content-center">
  <div class="row">
    <div class="col-md-5">
      <div class="form-group row">
        <label for="register-username" class="lbl col-sm-4 col-form-label">Name</label>
        <div class="col-sm-8">
          <input type="text" #nameRef class="form-control " name="name" 
          id="register-username" placeholder="Name" [(ngModel)]="employee.name">
        </div>
      </div>
      <div class="form-group row">
        <label for="register-address" class="col-sm-4 col-form-label">Address</label>
        <div class="col-sm-8">
          <!-- <input type="text"  class="form-control" id="address" placeholder="Address"> -->
          <textarea id="address" name="address"id="register-address" 
          class="form-control" placeholder="Address" rows="4" [(ngModel)]="employee.address"></textarea>

        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
            <input class="btn btn-warning btn-send" type="submit" value="Submit">
        </div>
      </div>
    </div>

    <div class="col-md-5">
        <div class="form-group row">
            <label for="register-email" class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" name="email" id="register-email" 
              placeholder="Email" [(ngModel)]="employee.email">
            </div>
          </div>
          <div class="form-group row">
            <label for="contactNumber" class="col-sm-4 col-form-label">Contact Number</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="contactNumber" 
              id="register-contactNumber" placeholder="Phone Number" [(ngModel)]="employee.contactNumber">
            </div>
          </div>
          <div class="form-group row">
              <label class="col-sm-4 col-form-label">Gender</label>
              <div class="col-sm-8">
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="register-gender-male" name="gender" 
                    class="custom-control-input" [(ngModel)]="employee.gender" [value]="true">
                    <label class="custom-control-label" for = "register-gender-male">Male</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="register-gender-female" name="gender" 
                      class="custom-control-input"  [(ngModel)]="employee.gender" [value]="false">
                    <label class="custom-control-label" for="register-gender-female">Female</label>
                  </div>
             </div>
          </div>
          

    </div>
  </div>
</form>
</div>
