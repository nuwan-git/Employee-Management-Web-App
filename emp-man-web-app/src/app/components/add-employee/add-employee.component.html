<div class="container-fluid bg-light py-3">
<form  class="justify-content-center" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group row">
        <label for="register-empName" class="lbl col-sm-3 col-form-label">Name</label>
        <div class="col-sm-9">
          <input type="text" #nameRef class="form-control " formControlName="empName" 
          id="register-empName" placeholder="Name" (blur)="logValidationErrors()"
          [ngClass]="{'is-invalid' : formErrors.empName}">

          <span class="help-block"  [ngClass]="{'text-danger' : formErrors.empName}"
           *ngIf="formErrors.empName">
              {{formErrors.empName}}
          </span>

        </div>
      </div>
      <div class="form-group row">
          <label for="register-address" class="col-sm-3 col-form-label">Address</label>
      
          <div class=" ml-3 card" style="width: 22rem;" >
            <div class="card-body">
              <div  formGroupName="address">
                <div class="form-group row">
                  <label class="lbl col-sm-4 col-form-label">City</label>
                  <div class="col-sm-8">
                    <input type="text"  class="form-control" formControlName="city"
                    [ngClass]="{'is-invalid' : formErrors.city}">
                   
                    <span class="help-block"  [ngClass]="{'text-danger' : formErrors.city}"
                     *ngIf="formErrors.city">
                      {{formErrors.city}}
                  </span>

                  </div>
                </div>
                <div class="form-check mb-3">
                      <input class="form-check-input"  formControlName="offshoreEmp" type="checkbox">
                      <label class="form-check-label">
                        Is Offshore Employee
                      </label>
                </div>
                <div class="form-group row">
                  <label class="lbl col-sm-4 col-form-label">State</label>
                  <div class="col-sm-8">
                    <input type="text"  class="form-control" formControlName="state" 
                    (blur)="logValidationErrors()" [ngClass]="{'is-invalid' : formErrors.state}">

                    <span class="help-block"  [ngClass]="{'text-danger' : formErrors.state}"
                    *ngIf="formErrors.state">
                       {{formErrors.state}}
                   </span>
                   
                  </div>
                </div>
                <div class="form-group row">
                  <label class="lbl col-sm-4 col-form-label">Postal Code</label>
                  <div class="col-sm-8">
                    <input type="text"  class="form-control" formControlName="postalCode"
                    (blur)="logValidationErrors()" [ngClass]="{'is-invalid' : formErrors.postalCode}">

                    <span class="help-block"  [ngClass]="{'text-danger' : formErrors.postalCode}"
                    *ngIf="formErrors.postalCode">
                       {{formErrors.postalCode}}
                   </span>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12">
              <input class="btn btn-warning btn-send" type="submit" value="Submit">
          </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="form-group row">
            <label for="register-email" class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8">
              <input type="email" class="form-control"  id="register-email" formControlName="email"
              placeholder="Email" (blur)="logValidationErrors()"
              [ngClass]="{'is-invalid' : formErrors.email}">
              
              <span class="help-block"  [ngClass]="{'text-danger' : formErrors.email}"
                    *ngIf="formErrors.email">
                       {{formErrors.email}}
              </span>

            </div>
            
        </div>
<!---->
    <div class="form-group">
          <div class="row">
            <div class="col-md-4">
                <label for="contactNumber">Contact Number</label>
            </div>
            <div class="col-md-2">
                <button class="btn btn-sm btn-primary" (click)="addSkillButtonSkill()" 
                type="button">Add</button>
            </div>
          </div>
          <div class="row ml-10" style="padding-left: 197px;">
              <div class=" row form-group" formArrayName = "phoneNumber" 
              *ngFor ="let phoneNumber of phoneNumber.controls; let i =index">
                    <div class="row" [formGroupName]="i">       
                      <div class="col-md-10">
                        <input type="text" class="form-control" style="width: 240px;" 
                        formControlName="phoneNumber"
                        id="register-contactNumber" placeholder="Phone Number"
                        [ngClass]="{'text-danger' : phoneNumber.get('phoneNumber').invalid &&
                        phoneNumber.get('phoneNumber').touched }">
                        <span class="text-danger" *ngIf="phoneNumber.get('phoneNumber').errors?.required &&
                        phoneNumber.get('phoneNumber').touched">
                        
                        Phone  Is Required!
                        </span>
                                              
                      </div>
                      <div class="col-md-2"  *ngIf="registrationForm.get('phoneNumber').length>1">
                        <button type="button"  class="btn btn-danger btn-sm pull-right" 
                        title="Delete Address" (click)="removeClickPhoneGroup(i)">
                        <i class="fas fa-window-close"></i>
                        </button>
                      </div>
                    </div>
              </div>
          </div>
        </div>

<!----> 
          <div class="form-group row">
              <label class="col-sm-4 col-form-label">Gender</label>
              <div class="col-sm-8">
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="register-gender-male" formControlName="gender" 
                    class="custom-control-input"  value="male">
                    <label class="custom-control-label" for = "register-gender-male">Male</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="register-gender-female" formControlName="gender"
                      class="custom-control-input"   value="female">
                    <label class="custom-control-label" for="register-gender-female">Female</label>
                  </div>
             </div>
          </div>
          

    </div>
  </div>
</form>

{{registrationForm.status | json}}
{{registrationForm.value | json}}
</div>
